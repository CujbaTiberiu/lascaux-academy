<form class="login-form" [formGroup]="loginForm">

  <mat-form-field class="input">
    <mat-label>Username</mat-label>
    <input type="text" matInput formControlName="username" >
    <mat-error *ngIf="username.invalid">Please enter a valid username</mat-error>
  </mat-form-field>

  <mat-form-field class="input">
    <mat-label>Password</mat-label>
    <input type="text" matInput [type]="hide() ? 'password' : 'text'" formControlName="password" >
    <button
      mat-icon-button
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password.invalid">Please enter a valid name, min 6 characters</mat-error>
  </mat-form-field>

  <button mat-fab extended [disabled]="!loginForm.valid" (click)="login()" >
    <mat-icon>send</mat-icon>
    Login
  </button>
</form>
