<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}}% </td>
    </ng-container>

    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication-Date </th>
      <td mat-cell *matCellDef="let row"> {{row.publicationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
      <td mat-cell *matCellDef="let row"> {{row.categories}} </td>
    </ng-container>

    <ng-container matColumnDef="reviews">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr. reviews </th>
      <td mat-cell *matCellDef="let row"> {{row.reviews}} </td>
    </ng-container>

    <ng-container matColumnDef="vote">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vote avg. </th>
      <td mat-cell *matCellDef="let row"> {{row.vote}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
